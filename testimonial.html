<!DOCTYPE html>

<html lang = "en">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      
      <!-- Bootstrap CSS -->
      <link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">
        <link rel="stylesheet" href="styles2.css"> 
      
      <title>Bootstrap 4 Example</title>
   </head>
   
   <body>
        <div class = "container">
            <div class= "row">
                <div class="col" >
                    <br>
                    <br>
                    <h1 class="centerTitle">View Our Testimonials</h1>
                        <div id = "carouselwithIndicators" class = "carousel slide w-50 centerslide col offset-3 carouselcontrol " data-ride = "carousel">
                            <ol class = "carousel-indicators">
                                <li data-target = "#carouselExampleIndicators" data-slide-to = "0" class = "active"></li>
                                <li data-target = "#carouselExampleIndicators" data-slide-to = "1"></li>
                                <li data-target = "#carouselExampleIndicators" data-slide-to = "2"></li>
                            </ol>
                            <br>
                        <div class =" carousel-inner">
                            <div class = "carousel-item active">
                                <img class = "d-block w-100" 
                                    src = "images/testimonial1.png" 
                                    alt = "First slide">
                            </div>
                      
                            <div class = "carousel-item">
                                <img class = "d-block w-100" 
                                    src = "images/testimonial2.png" 
                                    alt = "Second slide">
                            </div>
                            <div class = "carousel-item">
                                <img class = "d-block w-100" 
                                    src = "images/testimonial3.png" 
                                    alt = "Third slide">
                            </div>
                        </div>
                   
                   <a class = "carousel-control-prev" href = "#carouselwithIndicators" role = "button" data-slide = "prev">
                      <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
                      <span class = "sr-only">Previous</span>
                   </a>
                   
                   <a class = "carousel-control-next" href = "#carouselwithIndicators" role = "button" data-slide = "next">
                      <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
                      <span class = "sr-only">Next</span>
                   </a>

                </div> 
            </div>
        </div>
    <div class="container">
        <div class="row row-content formMargin">
            <div class="col-12">
                <br>
                <h1 class="centerTitle">Leave a Testimonial</h1>
                <br>            
            </div>
            <div class="col">
                <form >
                    <div class="form-group row">
                        <label for="company" class="col-6 col-form-label changeFont ">What company do you work for?</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="company" name="company" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-6 col-form-label changeFont">Email:</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-6 col-form-label changeFont">Phone:</label>
                        <div class="col-md-12">
                            <input type="tel" class="form-control grayRows" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="testimonial" class="col-6 col-form-label changeFont">How was your experience with Milton Tea?</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="testimonial" name="testimonial" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                        <button class="col-md-12 btn-dark changeFont" type="submit" >Submit</button>
                        </div>
                    </div>
                </form>

            </div>
       </div>
    </div>

   


      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
         integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
         crossorigin = "anonymous">
      </script>
      
   </body>
</html>
